<div class="federar" *ngIf="!visualizando">
    <button [class]="getClassBtnFederar()" type="button" (click)="listarPlataformas()">Federar plataforma</button>
    <ng-container *ngIf="federando">
        <ng-container *ngFor="let plataforma of plataformasNoFederadas">
            <button class="btn-plataforma" type="button" (click)="federar(plataforma.id_plataforma)"><img src="{{plataforma.url_icono}}" alt="{{plataforma.nombre}}"></button>
        </ng-container>
    </ng-container>
</div>
<app-ad-banner *ngFor="let publicacion of publicaciones" [publicacion]="publicacion"></app-ad-banner>
<div class="contenido">
    <app-lista-contenidos [generos]="generos" [contenidos]="catalogo" 
                            [contenidosRecientes]="recientes" 
                            [contenidosDestacados]="destacados"
                            [contenidosMasVistos]="masVistos"></app-lista-contenidos>
</div>
