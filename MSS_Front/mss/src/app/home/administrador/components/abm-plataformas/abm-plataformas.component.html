<div class="container">
    <div class="col">
        <div class="row">
            <h2 class="titulo-plataformas" i18n>Listado de Plataformas</h2>
        </div>
        <div class="row">
            <div class="mb-3 btn-agregar">
                <button class="btn btn-primary" (click)="agregarPlataforma()">Agregar plataforma <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="25" height="25" viewBox="0,0,256,256">
                    <g transform="translate(0,0) scale(1,1)"><g fill-opacity="0" fill="#ffffff" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="none" font-weight="none" font-size="none" text-anchor="none" style="mix-blend-mode: normal"><path d="M-384,640v-1024h1024v1024z" id="bgRectangle"></path></g><g fill-opacity="0" fill="#fa5252" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="none" font-weight="none" font-size="none" text-anchor="none" style="mix-blend-mode: normal"><path d="M115.2,140.8v-25.6h25.6v25.6z" id="shape"></path></g><g fill="#3cb951" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="none" font-weight="none" font-size="none" text-anchor="none" style="mix-blend-mode: normal"><g transform="scale(5.12,5.12)"><path d="M25,2c-12.683,0 -23,10.317 -23,23c0,12.683 10.317,23 23,23c12.683,0 23,-10.317 23,-23c0,-12.683 -10.317,-23 -23,-23zM37,26h-11v11h-2v-11h-11v-2h11v-11h2v11h11z"></path></g></g></g>
                    </svg></button>

            </div>
        </div>
        <div class="row">
            <ng-container *ngFor="let plataforma of plataformas">
                <div class="col-lg-3 col-md-4 col-sm-6 mb-4">
                    <div class="card">
                        <img class="card-img-top rounded" src="{{plataforma.url_icono}}" alt="Card image cap" style="height: 300px;">
                        <div class="card-body">
                            <h5 class="card-title text-center">{{plataforma.nombre}}</h5>
                            <div class="card-text text-center">
                                <button class="btn btn-primary" (click)="editarPlataforma(plataforma)" i18n>Editar</button>
                                <button class="btn btn-danger" (click)="eliminarPlataforma(plataforma.id_plataforma)" i18n>Eliminar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </ng-container>
        </div>
    </div>
    <div class="back-button">
        <button class="back-button" (click)="volver()" i18n>Volver</button>
    </div>
</div>
